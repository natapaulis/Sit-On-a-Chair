<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Sit On Chair</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="application ">
    <div class="main_width">
        <section class="choice_part inline">
            <header>
                <h3>SKOMPONUJ SWOJE KRZESŁO</h3>
                <span class="green_bell"></span>
            </header>

            <div class="form">
                <div class="drop_down_list">
                    <span class="list_label title_name">Wybierz rodzaj</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="200">Clair</li>
                        <li data-price="150">Margarita</li>
                        <li data-price="250">Selena</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label color_name">Wybierz kolor</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="20">Czerwony</li>
                        <li data-price="10">Czarny</li>
                        <li data-price="30">Pomarańczowy</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label pattern_name">Wybierz materiał</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="20">Tkanina</li>
                        <li data-price="100">Skóra</li>
                    </ul>
                </div>
                <div class="checkbox check-box">
                    <input type="checkbox" id="transport" data-transport-price="200">
                    <label for="transport">Transport</label>
                </div>
                <!--<div class="checkbox"></div>-->
                <!--<span class="list_label inline_text">Transport</span>-->
            </div>
        </section>

        <section class="image_part inline">
            <img src="images/red_chair.png">
        </section>

        <section class="summary_part inline">
            <header class="align_right">
                <h3>PODSUMOWANIE</h3>
                <span class="green_bell"></span>
            </header>

            <div class="summary_panel">
                <div class="panel_left">
                    <h4 class="title">Twój fotel</h4>
                    <span class="color"></span>
                    <span class="pattern"></span>
                    <span class="transport"></span>
                </div>
                <div class="panel_right">
                    <h4 class="title value"></h4>
                    <span class="color value"></span>
                    <span class="pattern value"></span>
                    <span class="transport value"></span>
                </div>
                <div class="sum_label">SUMA</div>
                <div class="sum"><strong></strong></div>
            </div>
            <a href="" class="green_button">Zamawiam</a>
        </section>
    </div>
</section>


</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
